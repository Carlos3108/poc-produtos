<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
        crossorigin="anonymous">
  <link rel="stylesheet" href="css/create.css">
  <title>Cadastro de Produto</title>
</head>
<body>
<h1>
  Cadastrar Produto
</h1>
<div class="formulario">
  <form method="POST" action="/create">
    <fieldset>
      <div class="mb-3">
        <label class="form-label">Nome</label>
        <input type="text" name="name" class="form-control" placeholder="Nome">
      </div>
      <div class="mb-3">
        <label class="form-label">Validade</label>
        <input type="date" name="validity" class="form-control" placeholder="Validade">
      </div>
      <div class="mb-3">
        <label class="form-label">Quantidade</label>
        <input type="text" name="qtt" class="form-control" placeholder="Quantidade">
      </div>
      <div class="mb-3">
        <label class="form-label">Valor</label>
        <input type="number" name="value" class="form-control" placeholder="Valor">
      </div>
      <button type="submit" class="btn btn-primary">Criar</button>
      <button type="button" class="btn btn-danger">Cancelar</button>
    </fieldset>
  </form>
</div>
</body>
</html>
