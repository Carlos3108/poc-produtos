<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
        crossorigin="anonymous">
  <link rel="stylesheet" href="../static/css/update.css">
  <title>Atualização de Produto</title>
</head>
<body>
<h1>
  Atualizar Produto
</h1>
<div class="formulario">
  <form method="GET" action="/poc-products/v1/update" th:object="${product}">
    <fieldset>
      <div class="mb-3">
        <label class="form-label">Código</label>
        <input type="text" name="id" class="form-control"
               placeholder="Codigo" th:value="${product.id}">
      </div>
      <div class="mb-3">
        <label class="form-label">Nome</label>
        <input type="text" name="name" class="form-control"
               placeholder="Nome" th:value="${product.name}">
      </div>
      <div class="mb-3">
        <label class="form-label">Validade</label>
        <input type="text" name="validity" class="form-control"
               placeholder="Validade" th:value="${product.validity}">
      </div>
      <div class="mb-3">
        <label class="form-label">Quantidade</label>
        <input type="text" name="qtt" class="form-control"
               placeholder="Quantidade" th:value="${product.value}">
      </div>
      <div class="mb-3">
        <label class="form-label">Valor</label>
        <input type="text" name="value" class="form-control"
               placeholder="text" th:value="${product.qtt}">
      </div>

      <button type="submit" class="btn btn-primary">Atualizar</button>
      <button type="button" class="btn btn-danger">Cancelar</button>
    </fieldset>
  </form>
</div>
</body>
</html>
