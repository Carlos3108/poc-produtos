<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">
    <style type="text/css">
        body {
            padding: 100px;
        }
        h1 {
            text-align: center;
        }

        .tabela {
            background-color: aliceblue;
            border-radius: 5px;
            padding: 25px;
        }
    </style>
    <title>Home Produtos</title>
</head>
<body>
<p class="fs-1">Seja bem vindo a tela de Produtos</p>
<div class="tabela">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Código</th>
            <th scope="col">Nome</th>
            <th scope="col">Validade</th>
            <th scope="col">Quantidade</th>
            <th scope="col">Valor Unitário</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr data-th-each="product: ${products}" th:object="${product}">
            <td data-th-text="${product.id}" th:value="${product.id}"></td>
            <td data-th-text="${product.name}" th:value="${product.name}"></td>
            <td data-th-text="${product.validity}" th:value="${product.validity}"></td>
            <td data-th-text="${product.qtt}" th:value="${product.qtt}"></td>
            <td data-th-text="${product.value}" th:value="${product.value}"></td>
            <td>
                <a class="btn btn-danger" th:href="@{'/delete/' + ${product.id}}">Apagar</a>
                <a class="btn btn-warning" th:href="@{'/form-update/' + ${product.id}}">
                    Atualizar
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-primary" th:href="@{'/create-form'}">Cadastrar</a>
</div>
</body>
</html>
